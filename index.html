<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="points-wrapper">
        <p id="points">Pontos: 0</p>
    </div>
    <div class="game-wrapper">
        <div class="board-wrapper" id="board">
            <div class="arrow-wrapper left-arrow" id="left-arrow">
                <div class="arrow"></div>
            </div>
            <div class="arrow-wrapper up-arrow" id="up-arrow">
                <div class="arrow"></div>
            </div>
            <div class="arrow-wrapper down-arrow" id="down-arrow">
                <div class="arrow"></div>
            </div>
            <div class="arrow-wrapper right-arrow" id="right-arrow">
                <div class="arrow"></div>
            </div>
        </div>
        <div class="new-row-generator" id="new-row-generator"></div>
    </div>
    <button class="play-button" id="play-button">Play</button>
    <script src="js/script.js"></script>
</body>
</html>
